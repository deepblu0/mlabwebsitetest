<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasal Bilgilendirme - M-LAB</title>

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        mlab: {
                            navy: '#0a192f',
                            cyan: '#00d4ff',
                            purple: '#7c3aed',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .coin-flip-container {
            perspective: 1000px;
        }

        .coin-flip {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .coin-flip:hover {
            transform: rotateY(360deg);
        }

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <!-- Back Button -->
            <a href="/"
                class="flex items-center gap-2 text-slate-500 hover:text-mlab-navy transition-colors font-medium">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="hidden sm:inline">Ana Sayfaya Dön</span>
            </a>

            <!-- Centered Logo -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <a href="/">

                </a>
            </div>

            <!-- Empty Right for Balance -->

        </div>

    <!-- Content -->

        <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 p-8 md:p-12"
            id="legal-content">
            <!-- Content injected by JS -->
            <div class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-mlab-navy"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-mlab-navy text-white mt-auto">
        <div class="h-1 w-full bg-gradient-to-r from-mlab-cyan via-mlab-purple to-mlab-cyan"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
                <div class="flex flex-wrap items-center justify-center gap-3 text-xs text-slate-500">
                    <a href="yasal.html?page=privacy" class="hover:text-slate-300 transition-colors">Gizlilik
                        Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="yasal.html?page=cookie" class="hover:text-slate-300 transition-colors">Çerez Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="yasal.html?page=kvkk" class="hover:text-slate-300 transition-colors">KVKK Aydınlatma
                        Metni</a>
                </div>
                <div class="coin-flip-container">
                    <img src="label-circle.png" alt="EU Mission Label"
                        class="h-20 w-auto drop-shadow-lg coin-flip cursor-pointer">
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-3 text-sm text-slate-400">
                    <a href="mailto:mlab@izq.com.tr"
                        class="hover:text-mlab-cyan transition-colors flex items-center gap-2">
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        mlab@izq.com.tr
                    </a>
                    <span class="hidden sm:inline text-slate-700">|</span>
                    <span class="text-xs text-slate-500">&copy; 2025 M-LAB İzmir</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        const pages = {
            privacy: {
                title: "Gizlilik Politikası",
                content: `
                    <p class="mb-4">M-LAB İzmir olarak web sitemizi ziyaret eden kullanıcıların mahremiyetine saygı duyuyor ve verilerinizin güvenliğini önemsiyoruz. Bu Gizlilik Politikası web sitemiz üzerinden toplanan bilgilerin nasıl kullanıldığını ve korunduğunu açıklar.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. Genel Yaklaşım</h3>
                    <p class="mb-4">İklim Nötr ve Akıllı Şehirler Misyonu kapsamında yürüttüğümüz faaliyetlerde şeffaflık ve güven esastır. Web sitemiz üzerinden elde edilen kişisel veriler sadece belirtilen amaçlar doğrultusunda kullanılır ve izniniz veya yasal bir zorunluluk olmaksızın üçüncü taraflarla paylaşılmaz.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Veri Güvenliği</h3>
                    <p class="mb-4">Kişisel verilerinizin kaybolmasını veya yetkisiz erişime uğramasını ve değiştirilmesini önlemek amacıyla gerekli teknik ve idari tedbirleri almaktayız. Verileriniz güvenli sunucularda saklanmakta ve sadece yetkili personelin erişimine açık tutulmaktadır.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">3. Diğer Sitelere Bağlantılar</h3>
                    <p class="mb-4">Web sitemiz Avrupa Birliği kurumları veya proje ortaklarımızın web sitelerine bağlantılar içerebilir. M-LAB İzmir bu harici sitelerin gizlilik uygulamalarından veya içeriklerinden sorumlu değildir.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">4. Politika Güncellemeleri</h3>
                    <p class="mb-4">Bu Gizlilik Politikası yasal düzenlemelere veya hizmetlerimizdeki değişikliklere bağlı olarak güncellenebilir. Değişiklikler bu sayfada yayınlandığı tarihte yürürlüğe girer.</p>
                `
            },
            cookie: {
                title: "Çerez Politikası",
                content: `
                    <p class="mb-4">M-LAB İzmir web sitesinde kullanıcı deneyimini iyileştirmek ve sitenin verimli çalışmasını sağlamak amacıyla çerezler kullanılmaktadır.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. Çerez Nedir?</h3>
                    <p class="mb-4">Çerezler web sitemizi ziyaret ettiğinizde tarayıcınız aracılığıyla bilgisayarınıza veya mobil cihazınıza kaydedilen küçük metin dosyalarıdır. Bu dosyalar sitenin sizin tercihlerinizi hatırlamasına ve daha iyi bir hizmet sunmasına yardımcı olur.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Kullandığımız Çerez Türleri</h3>
                    <p class="mb-4">Web sitemizde kullanılan çerezler şunlardır:</p>
                    <ul class="list-disc pl-5 space-y-2 mb-4">
                        <li><strong>Zorunlu Çerezler:</strong> Web sitesinin teknik olarak çalışması ve güvenliği için gerekli olan çerezlerdir. Bu çerezler olmadan site özellikleri kullanılamaz.</li>
                        <li><strong>İşlevsellik Çerezleri:</strong> Dil tercihi gibi site üzerindeki seçimlerinizi hatırlayarak size daha kişiselleştirilmiş bir deneyim sunmamızı sağlar.</li>
                        <li><strong>Performans ve Analiz Çerezleri:</strong> Ziyaretçi sayıları ve trafik kaynaklarını takip ederek web sitemizin performansını ölçmemize ve iyileştirmemize yardımcı olan anonim veriler toplar.</li>
                    </ul>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">3. Çerezlerin Yönetimi</h3>
                    <p class="mb-4">Tarayıcı ayarlarınızı değiştirerek çerez tercihlerinizi yönetebilir veya silebilirsiniz. Ancak zorunlu çerezlerin silinmesi durumunda web sitemizin bazı fonksiyonlarının düzgün çalışmayabileceğini hatırlatmak isteriz.</p>
                `
            },
            kvkk: {
                title: "KVKK Aydınlatma Metni",
                content: `
                    <p class="mb-4">M-LAB İzmir ve koordinatör kuruluş İzmir Planlama Ajansı olarak veri sorumlusu sıfatıyla kişisel verilerinizi 6698 sayılı Kişisel Verilerin Korunması Kanunu kapsamında aşağıda belirtilen usul ve esaslara uygun olarak işlemekteyiz.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. İşlenen Kişisel Verileriniz</h3>
                    <p class="mb-4">Web sitemizde yer alan iletişim formu aracılığıyla tarafımıza ilettiğiniz adınız ve soyadınız ile e-posta adresiniz ve mesaj içeriğinde belirttiğiniz diğer bilgileriniz işlenmektedir.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Verilerin İşlenme Amacı</h3>
                    <p class="mb-4">Toplanan kişisel verileriniz tarafımıza ilettiğiniz talep veya önerilerin değerlendirilmesi ve konuyla ilgili size geri dönüş sağlanması ile iletişim süreçlerinin yönetilmesi amacıyla işlenmektedir. Bu veriler ayrıca yetkili kişi veya kurumlarla olan yasal yükümlülüklerin yerine getirilmesi amacıyla da kullanılabilir.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">3. Veri Toplamanın Yöntemi ve Hukuki Sebebi</h3>
                    <p class="mb-4">Kişisel verileriniz web sitemizdeki iletişim formunun tarafınızca doldurulması suretiyle elektronik ortamda otomatik yollarla elde edilmektedir. Bu işlem Kanunun 5. maddesinde belirtilen ilgili kişinin temel hak ve özgürlüklerine zarar vermemek kaydıyla veri sorumlusunun meşru menfaatleri için veri işlenmesinin zorunlu olması hukuki sebebine dayanmaktadır.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">4. Verilerin Aktarılması</h3>
                    <p class="mb-4">İletişim formu aracılığıyla toplanan verileriniz üçüncü kişilerle paylaşılmamaktadır. Ancak yasal bir zorunluluk doğması halinde yetkili kamu kurum ve kuruluşları ile paylaşılabilir.</p>
                    
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">5. İlgili Kişinin Hakları</h3>
                    <p class="mb-4">Veri sahibi olarak Kanunun 11. maddesi uyarınca verilerinizin işlenip işlenmediğini öğrenme ve yanlış işlenmişse düzeltilmesini talep etme ile verilerinizin silinmesini isteme haklarına sahipsiniz. Bu haklarınızı kullanmak için iletişim kanallarımız üzerinden tarafımıza başvurabilirsiniz.</p>
                `
            }
        };

        // Parse URL Params
        const urlParams = new URLSearchParams(window.location.search);
        const pageId = urlParams.get('page') || 'privacy';

        const page = pages[pageId];
        const container = document.getElementById('legal-content');

        if (page) {
            container.innerHTML = `
                <h1 class="text-3xl md:text-4xl font-black text-mlab-navy mb-8 border-b border-slate-100 pb-6">${page.title}</h1>
                <div class="prose prose-slate max-w-none text-slate-600 leading-relaxed">
                    ${page.content}
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="text-center py-20">
                    <h2 class="text-2xl font-bold text-slate-400">Sayfa bulunamadı.</h2>
                    <a href="/" class="text-mlab-cyan hover:underline mt-4 inline-block">Ana Sayfaya Dön</a>
                </div>
            `;
        }
    </script>
</body>

</html>
