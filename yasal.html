        function renderLegalContent() {

            const urlParams = new URLSearchParams(window.location.search);
            const pageId = urlParams.get('page') || 'privacy';
            const lang = window.getCurrentLang ? window.getCurrentLang() : 'tr';

            const pageData = pages[pageId];
            const container = document.getElementById('legal-content');

            if (pageData) {
                const content = pageData[lang] || pageData['tr'];
                container.innerHTML = `
                    <h1 class="text-3xl md:text-4xl font-black text-mlab-navy mb-8 border-b border-slate-100 pb-6">${content.title}</h1>
                    <div class="prose prose-slate max-w-none text-slate-600 leading-relaxed">
                        ${content.content}
                    </div>
                `;
            } else {
                container.innerHTML = `
