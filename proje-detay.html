<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayları - M-LAB</title>
    <link rel="icon" type="image/jpeg" href="mlab-favicon.jpg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        mlab: {
                            navy: '#0a192f',
                            cyan: '#00d4ff',
                            purple: '#7c3aed',
                            dark: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .coin-flip-container {
            perspective: 1000px;
        }

        .coin-flip {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .coin-flip:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <!-- Back Button -->
            <a href="projeler"
                class="flex items-center gap-2 text-slate-500 hover:text-mlab-navy transition-colors font-medium">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="hidden sm:inline" data-i18n="projects.backToProjects">Projelere Dön</span>
            </a>

            <!-- Centered Logo -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <a href="/">
                    <img src="mlab-logo.png" alt="M-LAB" class="h-10 w-auto">
                </a>
            </div>

            <!-- Empty Right for Balance -->
            <div class="w-24"></div>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12" id="project-content">
        <!-- Content injected by JS -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-mlab-navy"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-mlab-navy text-white mt-auto">
        <div class="h-1 w-full bg-gradient-to-r from-mlab-cyan via-mlab-purple to-mlab-cyan"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 items-center gap-6">
                <!-- Links -->
                <div class="flex flex-wrap items-center justify-center lg:justify-start gap-3 text-xs text-slate-500">
                    <a href="yasal.html?page=privacy" class="hover:text-slate-300 transition-colors"
                        data-i18n="footer.privacy">Gizlilik Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="yasal.html?page=cookie" class="hover:text-slate-300 transition-colors"
                        data-i18n="footer.cookie">Çerez Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="yasal.html?page=kvkk" class="hover:text-slate-300 transition-colors"
                        data-i18n="footer.kvkk">KVKK Aydınlatma Metni</a>
                </div>
                <!-- Badge -->
                <div class="coin-flip-container flex justify-center">
                    <img src="label-circle.png" alt="EU Mission Label"
                        class="h-20 w-auto drop-shadow-lg coin-flip cursor-pointer">
                </div>
                <!-- Contact & Copyright -->
                <div
                    class="flex flex-col sm:flex-row items-center justify-center lg:justify-end gap-3 text-sm text-slate-400">
                    <span class="text-xs text-slate-500" data-i18n="footer.copyright">&copy; 2026 M-LAB İzmir</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="mlab-data.js"></script>
    <script src="i18n.js"></script>
    <script>
        lucide.createIcons();

        function renderProjectDetail() {
            const lang = window.getCurrentLang();
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));

            if (!projectId || typeof mlabData === 'undefined') return;

            const projects = mlabData.projects || [];
            const bigChallenges = mlabData.challenges || [];

            const project = projects.find(p => p.id === projectId);
            const container = document.getElementById('project-content');

            if (project) {
                const challenge = bigChallenges.find(c => c.id == project.bigChallengeId);
                const challengeName = challenge ? (challenge.title[lang] || challenge.title['tr']) : '';
                const challengeColor = challenge ? challenge.color : 'bg-gray-500';

                // Bilingual Data
                const title = project.title[lang] || project.title['tr'];
                const descObj = project.description || project.desc;
                const description = descObj ? (descObj[lang] || descObj['tr']) : '';

                // Status
                let status = 'Unknown';
                let statusColor = 'bg-gray-100 text-gray-700';
                if (project.status) {
                    if (typeof project.status === 'object') {
                        status = project.status[lang] || project.status['tr'];
                        // Check status for color logic (assuming English keys 'Completed'/'Ongoing' or Turkish equivalents)
                        const isCompleted = (project.status.en === 'Completed' || project.status.tr === 'Tamamlandı');
                        statusColor = isCompleted ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700';
                    } else {
                        status = project.status;
                        statusColor = 'bg-blue-100 text-blue-700';
                    }
                }

                // Date
                const durationObj = project.duration;
                const startObj = project.startDate;

                const duration = durationObj ? (typeof durationObj === 'object' ? durationObj[lang] : durationObj) : null;
                const startDate = startObj ? (typeof startObj === 'object' ? startObj[lang] : startObj) : null;

                const timeLabel = duration ? t('projects.label.duration') : t('projects.label.startDate');
                const timeValue = duration || startDate || t('projects.label.undefined');

                container.innerHTML = `
                    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 animate-fade-in-up">
                        <div class="h-64 md:h-96 w-full relative">
                            <img src="${project.image}" alt="${title}" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/800x400/e2e8f0/64748b?text=Proje'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            <div class="absolute bottom-0 left-0 p-8 text-white">
                                <h1 class="text-3xl md:text-5xl font-black leading-tight mb-2 drop-shadow-lg">${title}</h1>
                            </div>
                        </div>

                        <div class="p-8 md:p-12">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                                <div class="md:col-span-2 space-y-8">
                                    <div>
                                        <h2 class="text-2xl font-bold text-mlab-navy mb-4">${t('projects.label.about')}</h2>
                                        <div class="text-slate-600 leading-relaxed text-lg space-y-4">
                                            ${description}
                                        </div>
                                    </div>
                                </div>

                                <div class="space-y-6">
                                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">${timeLabel}</div>
                                        <div class="text-mlab-navy font-semibold flex items-center gap-2">
                                            <i data-lucide="clock" class="w-4 h-4 text-mlab-cyan"></i> ${timeValue}
                                        </div>
                                    </div>

                                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">${t('projects.label.status')}</div>
                                        <div class="flex items-center gap-2">
                                            <i data-lucide="activity" class="w-4 h-4 text-mlab-cyan"></i>
                                            <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusColor}">${status}</span>
                                        </div>
                                    </div>

                                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">${t('projects.label.partners')}</div>
                                        <div class="text-mlab-navy font-semibold flex items-start gap-2">
                                            <i data-lucide="users" class="w-4 h-4 text-mlab-cyan mt-1"></i> 
                                            <span>${project.partners || ''}</span>
                                        </div>
                                    </div>

                                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                        <h3 class="font-bold text-mlab-navy mb-4 flex items-center gap-2">
                                            <i data-lucide="target" class="w-5 h-5 text-mlab-cyan"></i> ${t('projects.label.challenge')}
                                        </h3>
                                        <div class="flex flex-wrap gap-2">
                                            <span class="px-4 py-2 rounded-full text-sm font-semibold ${challengeColor} text-white shadow-md">${challengeName}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            } else {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <h2 class="text-2xl font-bold text-slate-400" data-i18n="projects.notFound">Proje bulunamadı.</h2>
                        <a href="projeler" class="text-mlab-cyan hover:underline mt-4 inline-block" data-i18n="projects.backToProjects">Projelere Dön</a>
                    </div>
                `;
                // Re-apply translations for the not-found state content
                window.applyTranslations();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            renderProjectDetail();
        });

        // Listen for language changes dispatched by i18n.js (if any, or just rely on reload)
        // Since i18n.js reloads the page on language change, we just need to render on load.
    </script>
</body>

</html>
