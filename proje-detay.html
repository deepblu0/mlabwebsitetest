                            <div class="md:col-span-2 space-y-8">
                                <div>
                                    <h2 class="text-2xl font-bold text-mlab-navy mb-4">Proje Hakkında</h2>
                                    <p class="text-slate-600 leading-relaxed text-lg">
                                        ${project.description}
                                    </p>
                                </div>
                                
                                <div class="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                    <h3 class="font-bold text-mlab-navy mb-4 flex items-center gap-2">
                                        <i data-lucide="target" class="w-5 h-5 text-mlab-cyan"></i> Büyük Zorluk
                                    </h3>
                                    <div class="flex flex-wrap gap-2">
                                        <span class="px-4 py-2 rounded-full text-sm font-semibold ${challenge.color} text-white shadow-md">${challenge.name}</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Sidebar Stats -->
                            <div class="space-y-6">
                                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">${project.duration ? 'Proje Süresi' : 'Başlangıç Tarihi'}</div>
                                    <div class="text-mlab-navy font-semibold flex items-center gap-2">
                                        <i data-lucide="clock" class="w-4 h-4 text-mlab-cyan"></i> ${project.duration || project.startDate || 'Belirtilmemiş'}
                                    </div>
                                </div>

                                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Durum</div>
                                    <div class="flex items-center gap-2">
                                        <i data-lucide="activity" class="w-4 h-4 text-mlab-cyan"></i>
                                        <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusColor}">${project.status}</span>
                                    </div>
                                </div>

                                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-1">Paydaşlar</div>
                                    <div class="text-mlab-navy font-semibold flex items-start gap-2">
                                        <i data-lucide="users" class="w-4 h-4 text-mlab-cyan mt-1"></i> 
                                        <span>${project.partners}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        } else {
            container.innerHTML = `
                <div class="text-center py-20">
                    <h2 class="text-2xl font-bold text-slate-400">Proje bulunamadı.</h2>
                    <a href="projeler" class="text-mlab-cyan hover:underline mt-4 inline-block">Projelere Dön</a>
                </div>
            `;
        }
    </script>
</body>

</html>
