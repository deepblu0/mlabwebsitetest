    <script src="firebase-config.js"></script>
    <script>
        lucide.createIcons();

        let currentTab = 'pending';
        let allUsers = [];
        let expertApplications = [];
        let projectApplications = [];
        let currentUser = null;

        // XSS Prevention Helper
        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Check admin access (SECURE VERSION - TRY-READ PATTERN)
        async function checkAdminAccess() {
            // Firebase initialized değilse bekle
            if (!window.firebaseAuth) {
                const ready = await window.firebaseHelpers.initializeFirebase();
                if (!ready) {
                    alert("Firebase bağlantı hatası!");
                    window.location.href = 'portal-login.html';
                    return false;
                }
            }

            // Auth durumunu dinle
            window.firebaseAuth.onAuthStateChanged(window.firebaseAuth.auth, async (user) => {
                if (user) {
                    document.getElementById('auth-loading-overlay').classList.remove('hidden');

                    try {
                        // Admin olup olmadığını anlamak için "contact_messages" koleksiyonundan 1 belge okumayı dene.
                        // Firestore kurallarına göre sadece adminler okuyabilir.
                        const { db, collection, getDocs, query, limit } = window.firebaseDb;

                        // Bu sorgu sadece yetki kontrolü içindir, veri için değil.
                        // Eğer yetki yoksa burası HATA fırlatır.
                        await getDocs(query(collection(db, 'contact_messages'), limit(1)));

                        // Hata almadıysak admindir.
                        const email = user.email;
                        document.getElementById('admin-email').textContent = email;
                        document.getElementById('auth-loading-overlay').classList.add('hidden');

                        currentUser = { email: email, isAdmin: true, uid: user.uid };

                        // Şimdi tüm gerçek verileri yükle
                        loadData();

                    } catch (error) {
                        console.error("Admin yetki kontrolü başarısız:", error);
                        // Permission denied hatası buraya düşer
                        alert("Bu panele erişim yetkiniz yok! (Yetersiz İzin)");
                        window.location.href = 'portal-dashboard.html';
                    }

                } else {
                    // Hiç giriş yapmamış
                    window.location.href = 'portal-login.html';
                }
            });

            return true;
        }

        async function loadData() {
            try {
                // Initialize Firebase if not ready (checkAdminAccess zaten yapmış olmalı ama garanti olsun)
                if (!window.firebaseDb) {
                    await window.initializeFirebase();
                }

                const { db, collection, getDocs, query, orderBy } = window.firebaseDb;
                const loadingOverlay = document.getElementById('auth-loading-overlay');
                // Veriler yüklenirken overlay göstermek isteyebiliriz ama şimdilik sadece count güncellemesi yeterli.

                // 1. Fetch Users -> Firestore 'users'
                try {
                    const usersSnapshot = await getDocs(query(collection(db, 'users'), orderBy('createdAt', 'desc')));
                    allUsers = usersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Users fetch failed:', e);
                    allUsers = [];
                }

                // 2. Fetch Expert Applications -> Firestore 'mentor_applications'
                try {
                    const expertsSnapshot = await getDocs(query(collection(db, 'mentor_applications'), orderBy('createdAt', 'desc')));
                    expertApplications = expertsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Experts fetch failed:', e);
                    expertApplications = [];
                }

                // 3. Fetch Project Suggestions -> Firestore 'project_suggestions'
                try {
                    const projectsSnapshot = await getDocs(query(collection(db, 'project_suggestions'), orderBy('submittedAt', 'desc')));
                    projectApplications = projectsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Projects fetch failed:', e);
                    projectApplications = [];
                }

                // 4. Fetch Contact Messages -> Firestore 'contact_messages'
                try {
                    const contactsSnapshot = await getDocs(query(collection(db, 'contact_messages'), orderBy('submittedAt', 'desc')));
                    contactMessages = contactsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                } catch (e) {
                    console.error('Contacts fetch failed:', e);
                    contactMessages = [];
                }

                updateCounts();
                renderCurrentTab();

            } catch (error) {
                console.error('Genel veri yükleme hatası:', error);
                alert('Veriler yüklenirken bir hata oluştu: ' + error.message);
            }
        }

        // Render users
        function renderUsers() {
            const container = document.getElementById('users-container');
            const emptyState = document.getElementById('empty-state');

            // Filter by status
            const filteredUsers = allUsers.filter(u => u.status === currentTab);

            // Update counts
            document.getElementById('pending-count').textContent = allUsers.filter(u => u.status === 'pending').length;
            document.getElementById('approved-count').textContent = allUsers.filter(u => u.status === 'approved').length;
            document.getElementById('rejected-count').textContent = allUsers.filter(u => u.status === 'rejected').length;
            document.getElementById('experts-count').textContent = expertApplications.length;
            document.getElementById('projects-count').textContent = projectApplications.length;

            if (filteredUsers.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                lucide.createIcons();
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = filteredUsers.map(user => `
                <div class="p-6 hover:bg-slate-50 transition-colors cursor-pointer" onclick="showUserDetail('${escapeHtml(user.id)}')">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 rounded-xl ${user.org_type === 'belediye' ? 'bg-mlab-navy/10' : 'bg-mlab-orange/10'} flex items-center justify-center">
                                <i data-lucide="${user.org_type === 'belediye' ? 'landmark' : 'building-2'}" 
                                   class="w-6 h-6 ${user.org_type === 'belediye' ? 'text-mlab-navy' : 'text-mlab-orange'}"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-mlab-navy">${escapeHtml(user.org_name) || (t ? t('portal.admin.unknown') : 'Bilinmiyor')}</h3>
                                <p class="text-sm text-slate-500">${escapeHtml(user.email)}</p>
                                <p class="text-sm text-slate-400 mt-1">
                                    ${escapeHtml(user.contact_name) || ''} ${user.contact_title ? '• ' + escapeHtml(user.contact_title) : ''}
                                </p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-slate-400">
                                ${formatDate(user.created_at)}
                            </span>
                            ${currentTab === 'pending' ? `
                                <button onclick="event.stopPropagation(); approveUser('${user.id}')"
                                    class="p-2 bg-green-100 hover:bg-green-200 rounded-lg text-green-700 transition-colors">
                                    <i data-lucide="check" class="w-4 h-4"></i>
                                </button>
                                <button onclick="event.stopPropagation(); rejectUser('${user.id}')"
                                    class="p-2 bg-red-100 hover:bg-red-200 rounded-lg text-red-700 transition-colors">
                                    <i data-lucide="x" class="w-4 h-4"></i>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return '';
            let date;
            if (timestamp.toDate) {
                date = timestamp.toDate();
            } else if (typeof timestamp === 'string') {
                date = new Date(timestamp);
            } else {
                return '';
            }
            return date.toLocaleDateString('tr-TR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;

            // Activate buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('bg-mlab-navy', 'text-white');
                btn.classList.add('text-slate-600', 'hover:bg-slate-100');
            });

            document.getElementById(`tab-${tab}`).classList.remove('text-slate-600', 'hover:bg-slate-100');
            document.getElementById(`tab-${tab}`).classList.add('bg-mlab-navy', 'text-white');

            renderCurrentTab();
        }

        function renderCurrentTab() {
            if (currentTab === 'projects') {
                renderProjectApplications();
            } else if (currentTab === 'contact') {
                renderContactMessages();
            } else if (currentTab === 'experts') {
                renderExpertApplications();
            } else {
                renderUsers();
            }
        }



        // Update counts
        function updateCounts() {
            document.getElementById('pending-count').textContent = allUsers.filter(u => u.status === 'pending').length;
            document.getElementById('approved-count').textContent = allUsers.filter(u => u.status === 'approved').length;
            document.getElementById('rejected-count').textContent = allUsers.filter(u => u.status === 'rejected').length;
            document.getElementById('experts-count').textContent = expertApplications.length;
            document.getElementById('projects-count').textContent = projectApplications.length;
            document.getElementById('contact-count').textContent = contactMessages.length;
        }

        // Render functions are kept, but data loading logic inside them (if any) is removed.


        // Render project applications
        function renderProjectApplications() {
            const container = document.getElementById('users-container');
            const emptyState = document.getElementById('empty-state');

            if (projectApplications.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                lucide.createIcons();
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = projectApplications.map(project => `
                <div class="p-6 hover:bg-slate-50 transition-colors cursor-pointer" onclick="showProjectDetail(${project.id})">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 rounded-xl bg-mlab-cyan/10 flex items-center justify-center">
                                <i data-lucide="briefcase" class="w-6 h-6 text-mlab-cyan"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-mlab-navy">${escapeHtml(project.title) || (t ? t('portal.admin.unknown') : 'İsimsiz')}</h3>
                                <p class="text-sm text-slate-500">${escapeHtml(project.contactName) || ''}</p>
                                <p class="text-sm text-slate-400 mt-1">${escapeHtml(project.contactOrg) || ''}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-slate-400">
                                ${formatDate(project.submittedAt)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function showProjectDetail(projectId) {
            // ... (keep existing function, content not shown here but preservation implied if outside range)

        }

        // Render contact messages
        function renderContactMessages() {
            const container = document.getElementById('users-container');
            const emptyState = document.getElementById('empty-state');

            if (contactMessages.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                lucide.createIcons();
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = contactMessages.map(msg => `
                <div class="p-6 hover:bg-slate-50 transition-colors cursor-pointer" onclick="showContactDetail('${msg.id}')">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 rounded-xl bg-mlab-purple/10 flex items-center justify-center">
                                <i data-lucide="message-square" class="w-6 h-6 text-mlab-purple"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-mlab-navy flex items-center gap-2">
                                    ${escapeHtml(msg.subject) || (t ? t('portal.admin.no_subject') : 'Konusuz')}
                                    ${!msg.read ? '<span class="w-2 h-2 rounded-full bg-red-500"></span>' : ''}
                                </h3>
                                <p class="text-sm text-slate-500">${escapeHtml(msg.name)} (${escapeHtml(msg.email)})</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="text-xs text-slate-400">
                                ${formatDate(msg.submittedAt)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        // Show contact detail
        async function showContactDetail(msgId) {
            const msg = contactMessages.find(m => m.id === msgId);
            if (!msg) return;

            // Mark as read in Firestore
            if (!msg.read) {
                try {
                    const { db, doc, updateDoc } = window.firebaseDb;
                    await updateDoc(doc(db, 'contact_messages', msgId), { read: true });
                    msg.read = true;
                    renderUsers(); // Re-render to remove red dot
                } catch (e) {
                    console.error('Error marking as read:', e);
                }
            }

            const content = `
                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-2xl bg-mlab-purple/10 flex items-center justify-center">

                        </div>

                            <h3 class="text-xl font-bold text-mlab-navy">${escapeHtml(msg.subject)}</h3>
                            <div class="text-sm text-slate-500">${escapeHtml(msg.name)} &lt;${escapeHtml(msg.email)}&gt;</div>
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-xl p-6">
                        <div class="text-slate-700 whitespace-pre-wrap leading-relaxed">${escapeHtml(msg.message)}</div>
                    </div>

                       <a href="mailto:${escapeHtml(msg.email)}" class="px-5 py-2.5 bg-mlab-navy text-white rounded-xl hover:bg-mlab-purple transition-all flex items-center gap-2">

            document.getElementById('user-modal').classList.remove('hidden');
            lucide.createIcons();
        }

            if (expertApplications.length === 0) {
                container.innerHTML = '';

        // Approve user
        async function approveUser(userId) {
            try {
                // Firebase initialized check (should be ready but good to check)
                if (!window.firebaseDb) await window.initializeFirebase();

                const { db, doc, updateDoc, getDoc, serverTimestamp } = window.firebaseDb;

                // Kullanıcı bilgilerini al (E-posta için)
                const userDocRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userDocRef);

                if (!userSnap.exists()) {
                    throw new Error("Kullanıcı bulunamadı!");
                }

                const userData = userSnap.data();

                // 1. Firebase güncellemesi
                await updateDoc(userDocRef, {
                    status: 'approved',
                    approved_at: serverTimestamp(),
                    approved_by: currentUser.email
                });

                // 2. Email Gönderimi (EmailJS)
                // ÖNEMLİ: Kendi Service ID ve Template ID bilgilerinizi buraya girin
                const serviceID = "service_wxuxtfr";
                const templateID = "template_sdlim3u";

                // Eğer Service ID değiştirilmemişse uyarı ver
                if (serviceID === "YOUR_SERVICE_ID") {
                    console.warn("EmailJS Service ID tanımlanmamış. E-posta gönderilemedi.");
                    alert("Kullanıcı sistemde onaylandı.\nANCAK: E-posta bildirimi gönderilemedi çünkü EmailJS ayarları yapılmamış.\nLütfen koddaki YOUR_SERVICE_ID alanlarını düzenleyin.");
                } else {
                    const templateParams = {
                        to_email: userData.email,
                        to_name: userData.contact_name || userData.org_name || 'Kullanıcı',
                        message: "M-LAB Portal üyelik başvurunuz onaylanmıştır. Giriş yapabilirsiniz."
                    };

                    emailjs.send(serviceID, templateID, templateParams)
                        .then(() => {
                            console.log('ONAY E-POSTASI GÖNDERİLDİ!');
                            alert("Kullanıcı onaylandı ve bildirim e-postası gönderildi.");
                        }, (err) => {
                            console.error('ONAY E-POSTASI GÖNDERİLEMEDİ:', JSON.stringify(err));
                            alert('Kullanıcı onaylandı ancak e-posta gönderilemedi. Hata: ' + JSON.stringify(err));
                        });
                }

                await loadData();
            } catch (error) {
                console.error('Onaylama hatası:', error);
                alert('Onaylama sırasında bir hata oluştu: ' + error.message);
            }
        }

        // Reject user
        async function rejectUser(userId) {
            if (!confirm('Bu kullanıcıyı reddetmek istediğinize emin misiniz?')) return;

            try {
                // Firebase initialized check
                if (!window.firebaseDb) await window.initializeFirebase();

                const { db, doc, updateDoc, serverTimestamp } = window.firebaseDb;

                const userDocRef = doc(db, 'users', userId);

                await updateDoc(userDocRef, {
                    status: 'rejected',
                    rejected_at: serverTimestamp(),
                    rejected_by: currentUser.email
                });

                alert('Kullanıcı reddedildi.');
                closeModal();
                loadData(); // Reload all data

            } catch (error) {
                console.error('Reddetme hatası:', error);
                alert('İşlem başarısız: ' + error.message);
            }
        }

        // Logout
        async function logout() {
            try {
                const firebaseReady = await window.firebaseHelpers.initializeFirebase();
                if (firebaseReady) {
                    await window.firebaseAuth.signOut(window.firebaseAuth.auth);
                }
            } catch (e) { }

            localStorage.removeItem('portal_current_user');
            window.location.href = 'portal-login.html';
        }
