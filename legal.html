<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasal Bilgilendirme - M-LAB</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        mlab: {
                            navy: '#0a192f',
                            cyan: '#00d4ff',
                            purple: '#7c3aed',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .coin-flip-container {
            perspective: 1000px;
        }

        .coin-flip {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .coin-flip:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <!-- Back Button -->
            <a href="index.html"
                class="flex items-center gap-2 text-slate-500 hover:text-mlab-navy transition-colors font-medium">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="hidden sm:inline">Ana Sayfaya Dön</span>
            </a>

            <!-- Centered Logo -->
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <a href="index.html">
                    <img src="mlab-logo.png" alt="M-LAB" class="h-10 w-auto">
                </a>
            </div>

            <!-- Empty Right for Balance -->
            <div class="w-24"></div>
        </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 p-8 md:p-12"
            id="legal-content">
            <!-- Content injected by JS -->
            <div class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-mlab-navy"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-mlab-navy text-white mt-auto">
        <div class="h-1 w-full bg-gradient-to-r from-mlab-cyan via-mlab-purple to-mlab-cyan"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-6">
                <div class="flex flex-wrap items-center justify-center gap-3 text-xs text-slate-500">
                    <a href="legal.html?page=privacy" class="hover:text-slate-300 transition-colors">Gizlilik
                        Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="legal.html?page=cookie" class="hover:text-slate-300 transition-colors">Çerez Politikası</a>
                    <span class="text-slate-700">•</span>
                    <a href="legal.html?page=kvkk" class="hover:text-slate-300 transition-colors">KVKK Aydınlatma
                        Metni</a>
                </div>
                <div class="coin-flip-container">
                    <img src="label-circle.png" alt="EU Mission Label"
                        class="h-20 w-auto drop-shadow-lg coin-flip cursor-pointer">
                </div>
                <div class="flex flex-col sm:flex-row items-center gap-3 text-sm text-slate-400">
                    <a href="mailto:info@m-lab.izmir.bel.tr"
                        class="hover:text-mlab-cyan transition-colors flex items-center gap-2">
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        info@m-lab.izmir.bel.tr
                    </a>
                    <span class="hidden sm:inline text-slate-700">|</span>
                    <span class="text-xs text-slate-500">&copy; 2025 M-LAB İzmir</span>
                </div>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        const pages = {
            privacy: {
                title: "Gizlilik Politikası",
                content: `
                    <p class="mb-4">M-LAB İzmir olarak kişisel verilerinizin güvenliği hususuna azami hassasiyet göstermekteyiz. Bu bilinçle, platformumuz ile ilişkili tüm şahıslara ait her türlü kişisel verilerin 6698 sayılı Kişisel Verilerin Korunması Kanunu ("KVK Kanunu")'na uygun olarak işlenerek, muhafaza edilmesine büyük önem atfetmekteyiz.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. Kişisel Verilerin Toplanması</h3>
                    <p class="mb-4">Kişisel verileriniz, platformumuz tarafından sağlanan hizmetlere bağlı olarak değişkenlik gösterebilmekle birlikte; otomatik ya da otomatik olmayan yöntemlerle, ofisler, internet sitesi, sosyal medya mecraları, mobil uygulamalar ve benzeri vasıtalarla sözlü, yazılı ya da elektronik olarak toplanabilecektir.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Kişisel Verilerin İşlenmesi</h3>
                    <p class="mb-4">Toplanan kişisel verileriniz, platformumuzun sunduğu ürün ve hizmetlerden sizleri faydalandırmak için gerekli çalışmaların iş birimlerimiz tarafından yapılması, platformumuzun ve platformumuzla iş ilişkisi içerisinde olan kişilerin hukuki ve ticari güvenliğinin temini amaçlarıyla işlenecektir.</p>
                `
            },
            cookie: {
                title: "Çerez Politikası",
                content: `
                    <p class="mb-4">M-LAB İzmir web sitesi ("Site") olarak, kullanıcı deneyimini geliştirmek, sitenin verimli çalışmasını sağlamak ve hizmetlerimizi optimize etmek amacıyla çerezler (cookies) kullanmaktayız.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. Çerez Nedir?</h3>
                    <p class="mb-4">Çerezler, ziyaret ettiğiniz web siteleri tarafından tarayıcınız aracılığıyla cihazınıza veya ağ sunucusuna depolanan küçük metin dosyalarıdır.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Kullanılan Çerez Türleri</h3>
                    <ul class="list-disc pl-5 space-y-2 mb-4">
                        <li><strong>Zorunlu Çerezler:</strong> Sitenin düzgün çalışması için gereklidir.</li>
                        <li><strong>Performans Çerezleri:</strong> Ziyaretçilerin siteyi nasıl kullandığını analiz ederek performansı artırır.</li>
                        <li><strong>İşlevsellik Çerezleri:</strong> Dil tercihleri gibi seçimlerinizi hatırlar.</li>
                    </ul>
                `
            },
            kvkk: {
                title: "KVKK Aydınlatma Metni",
                content: `
                    <p class="mb-4">6698 sayılı Kişisel Verilerin Korunması Kanunu ("KVKK") uyarınca, M-LAB İzmir olarak, Veri Sorumlusu sıfatıyla, kişisel verilerinizi aşağıda açıklanan amaçlar kapsamında; hukuka ve dürüstlük kurallarına uygun bir şekilde işleyebilecek, kaydedebilecek, saklayabilecek, sınıflandırabilecek, güncelleyebilecek ve mevzuatın izin verdiği hallerde üçüncü kişilere açıklayabilecek/devredebileceğiz.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">1. Veri Sorumlusu</h3>
                    <p class="mb-4">KVKK uyarınca muhatap, veri sorumlusu sıfatıyla M-LAB İzmir'dir.</p>
                    <h3 class="text-lg font-bold text-mlab-navy mt-6 mb-3">2. Haklarınız</h3>
                    <p class="mb-4">KVKK'nın 11. maddesi gereği, kişisel veri sahipleri; kişisel veri işlenip işlenmediğini öğrenme, kişisel verileri işlenmişse buna ilişkin bilgi talep etme, kişisel verilerin işlenme amacını ve bunların amacına uygun kullanılıp kullanılmadığını öğrenme haklarına sahiptir.</p>
                `
            }
        };

        // Parse URL Params
        const urlParams = new URLSearchParams(window.location.search);
        const pageId = urlParams.get('page') || 'privacy';

        const page = pages[pageId];
        const container = document.getElementById('legal-content');

        if (page) {
            container.innerHTML = `
                <h1 class="text-3xl md:text-4xl font-black text-mlab-navy mb-8 border-b border-slate-100 pb-6">${page.title}</h1>
                <div class="prose prose-slate max-w-none text-slate-600 leading-relaxed">
                    ${page.content}
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="text-center py-20">
                    <h2 class="text-2xl font-bold text-slate-400">Sayfa bulunamadı.</h2>
                    <a href="index.html" class="text-mlab-cyan hover:underline mt-4 inline-block">Ana Sayfaya Dön</a>
                </div>
            `;
        }
    </script>
</body>

</html>
